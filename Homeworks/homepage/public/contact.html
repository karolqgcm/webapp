        <article class = "c_Content">
            <h2>Doubt? Suggestion? Complains?</h2>
            <h3> Talk to me!</h3>
        <section id="contact_section ">
            <p id="required">* required field</p>
            <form id="contact">
                <label>Name*</label>
                <input type="text" name="name_sender" id="nameid" required placeholder="John Smith"><br>
                <label>Phone</label>
                <input type="tel" name="tel_sender" id="phoneid" placeholder="(123)456-7890"><br>
                <label>Email*</label>
                <input type="email" name="mail_sender" id="emailid" required placeholder="your@email.com"><br>
                <p class="message">
                    <label for="messageid">Message*</label>
                    <textarea id="messageid" required placeholder="Write your message here"></textarea>
                </p>
            </form>
            <div id="submit_button">

                <button onclick="sendMessage()">Send</button>
            </div>
        </section>

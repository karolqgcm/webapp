<!doctype html>

<html lang="en">
    <head>
        <meta charset="utf-8">

        <!-- Don't remove these lines -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
        <script src="https://cdn.firebase.com/js/client/2.3.2/firebase.js"></script>
        <script src="submit.js"></script>
        <title>Contact</title>
        <link rel="stylesheet" type="text/css" href="styles/contact.css">
        <!-- Don't remove these lines -->

    </head>

    <body>
        <header>
            <h1>Doubt? Suggestion? Complains?</h1>
            <h2> Talk to me!</h2>
        </header>
    <!-- Contact Form -->
        <section>
            <p id="required">* required field</p>
            <form id="contact">
                <label>Name*</label>
                <input type="text" name="name_sender" id="nameid" required placeholder="John Smith"><br>
                <label>Phone</label>
                <input type="tel" name="tel_sender" id="phoneid" placeholder="(123)456-7890"><br>
                <label>Email*</label>
                <input type="email" name="mail_sender" id="mailid" required placeholder="your@email.com"><br>
                <p class="message">
                    <label for="messageid">Message*</label>
                    <textarea id="messageid" required placeholder="Write your message here"></textarea>
                </p>
            </form>
            <div id="submit_button">

                <button onclick="sendMessage()">Send</button>
            </div>
        </section>
        <footer><p></p></footer>

    </body>


</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" href="styles/mediagallery.css">
    <title>Title</title>
</head>
<body>

<header>
    <h1>Favorites</h1>
</header>
    <article>

        <section id="sec_audio">
            <h2>Songs</h2>
            <div id="lana">
            <p>Lana del Rey - Velvet Crowbar</p>

            <audio src="media/Lana%20Del%20Rey%20-%20Velvet%20Crowbar.mp3" controls></audio>
            </div>
            <div id="queen">
                <p>Queen - I Want to Break Free</p>
            <audio src="media/Queen%20-%20I%20Want%20to%20Break%20Free.mp3" controls></audio>
            </div>
        </section>
        <section id="sec_video">
            <h2>Videos</h2>
            <div id="ice">
            <p>Aaron's Animals - Ice Cream Truck</p>
            <video controls>
                <source src="media/Aarons%20Animals%20-%20Ice%20Cream%20Truck.mp4" type="video/mp4">
            </video>
            </div>
            <div id="plate">
            <p>Aaron's Animals - When You Don't Finish Your Plate</p>
            <video controls>
                <source src="media/Aarons%20Animals%20-%20When%20you%20dont%20finish%20your%20plate.mp4" type="video/mp4">
            </video>
            </div>
        </section>
    </article>
<footer></footer>

</body>
</html>
